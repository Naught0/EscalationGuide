<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/yeet.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/simpleSnackbar.min.css" rel="stylesheet">
        <link href="css/hamburger.min.css" rel="stylesheet">
        <link href="css/tools.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="images/favicon.png"/>
        <title>Sage Tools</title>
        <script src="scripts/prorate-calculator.js" type="text/javascript"></script>
        <script src="scripts/smoothscroll.min.js" type="text/javascript"></script>
        <script src="scripts/index.min.js" type="text/javascript"></script>
        <script src="scripts/jquery.min.js" type="text/javascript"></script>
    </head>
    <div class="top-menu">
        <a href="#"><i class="fa fa-fw fa-calendar"></i>Proration Calculator</a>
    </div>
    <div class="main" id="calculator">
        <h1><a href="#calculator">Proration Calculator</a></h1>
        <div id="calc-container"> 
            <div id="start-date-container">
                    Start Date: <input type="date" name="start-date" id="start-date" class="date-picker">
                </div>
                <div id="end-date-container">
                    End Date: <input type="date" name="end-date" id="end-date" class="date-picker">
                </div>
                <div class="break"></div>
                <div id="calc-amount">
                    Amount ($): <input type="number">
                </div>
                <div id="calc-result">
                    Refund: <span id="prorate-result" class="result">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                </div>
                <button id="prorate-button" onclick="onClick()">Calculate</button>
            </div>
        </div>
    </div>
</html>
